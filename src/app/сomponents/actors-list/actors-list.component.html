<section class="actors-list-section">
  <h1>Hello, all your favorite actors are here!</h1>
  <button (click)="getAllPerson()">GetData</button>

  @if (errorMessage) {
  <div class="error-message">
    {{ errorMessage }}
  </div>
  }

  <ul class="actors-list">
    @for (actor of actors; track actor.id) {
    <li class="actor-card" (click)="goToActorProfile(actor.id)">
      @if (actor.profile_path) {
      <div>
        <img
          class="actor-img"
          [src]="'https://image.tmdb.org/t/p/w200' + actor.profile_path"
          [alt]="actor.name"
        />
        <h2 class="actor-name">{{ actor.name }}</h2>
      </div>
      }
    </li>
    }
  </ul>
</section>
